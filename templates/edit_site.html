<!DOCTYPE html>
<html>
    <head>
        <title>Main Portal</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        {% load static %}
        <!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
        <link rel="stylesheet" href="{%  static "css/main.css" %}"/>
        <!--[if lte IE 8]><link rel="stylesheet" href="{% static "css/ie8.css" %}" /><![endif]-->
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>
    </head>
    <body>
        <!-- Content -->
        <div id="content">
            <div class="inner">
                <article class="box post post-excerpt">
                    <header>
                        <h2 style="display: inline;">
                                Edit Facility Information
                        </h2>
                        <button style="float: right; display: inline; font-size: 14px;">
                            <a href="/logout" style="color: white; text-decoration: none;">Log Out</a>
                        </button>
                    </header>

                </article>
                <article class="box post post-excerpt">
                    <div class="container">
                        <form action="/edit_site/" method="post">
                            {% csrf_token %}
                            <div class="input-container">
                                <label for="Farm Name">Farm Name</label>
                                <input type="text" name="name" id="Username" required="required" value="{{ farm.name }}"/>
                                <div class="bar"></div>
                            </div>
                            <div class="input-container">
                                <label for="Street">Street</label>
                                <input type="text" name="address" id="Username" required="required" value="{{ farm.address }}"/>

                                <div class="bar"></div>
                            </div>
                             <div class="input-container">
                                 <label for="State">State</label>
                                <input type="text" name="state" id="Username" required="required" value="{{ farm.state}}"/>

                                <div class="bar"></div>
                            </div>
                             <div class="input-container">
                                 <label for="Zip">Zip</label>
                                 <input type="text" name="zip" id="Username" required="required" value="{{ farm.zip }}"/>
                                <div class="bar"></div>
                            </div>
                            <div class="button-container" style="padding-top:20px">
                                <button><span>Submit Changes</span></button>
                            </div>
                        </form>
                    </div>
                </article>
            </div>
        </div>

		<!-- Sidebar -->
        <div id="sidebar">

            <!-- Logo -->
            <h1 id="logo"><a href="#">PANOPTICON</a></h1>

            <!-- Nav -->
            <nav id="nav">
                <ul>
                    <li class="{{ pages.home }}"><a href="/">Home</a></li>
                    <li class="{{ pages.productivity }}"><a href="/productivity">Productivity</a></li>
                    <li class="{{ pages.incidents }}"><a href="/incidents">Incident Management</a></li>
                    <li><a href="#">Request a Feature</a></li>
                </ul>
            </nav>
            <nav id="nav">
                <ul>
                    <li class="{{ pages.edit_site }}"><a href="/edit_site">Edit facility info</a></li>
                    <li class="{{ pages.change_site }}"><a href="/change_site">Change facility</a></li>
                    <li class="{{ pages.add_site }}"><a href="/add_site">Add facility</a></li>
                </ul>
            </nav>

            <!-- Calendar -->
            <section class="box calendar">
                <div class="inner">
                </div>
            </section>
			</div>

		<!-- Scripts -->
        <script src="{% static "js/jquery.min.js" %}"></script>
        <script src="{% static "js/skel.min.js" %}"></script>
        <script src="{% static "js/util.js" %}"></script>
        <!--[if lte IE 8]><script src="{% static "js/ie/respond.min.js" %}"></script><![endif]-->
        <script src="{% static "js/main.js" %}"></script>
        <script src="{% static "js/analytics_chart.js" %}"></script>
    </body>
</html>
