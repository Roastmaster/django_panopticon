{% load staticfiles %}
<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Material Login Form</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="{% static 'css/create-user-style.css' %}">


</head>

<body>

<!-- Mixins-->
<!-- Pen Title-->
<div class="pen-title">
  <h1>Panopticon</h1><span><i class='fa fa-code'></i> by <a href='github.com/roastmaster'>Team KERNEL (HIS)PANIC</a></span>
</div>
{#<div class="rerun"><a href="">Rerun Pen</a></div>#}
<div class="container">
  <div class="card"></div>
  <div class="card">
      <h1 class="title">New Admin

    </h1>
    <form action="/new-user/" method="post">
        {% csrf_token %}
      <div class="input-container">
        <input type="text" name="new_user" id="Username" required="required"/>
        <label for="Username">Username</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" name="new_pass" id="Password" required="required"/>
        <label for="Password">Password</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" name="new_repeat_pass" id="Repeat Password" required="required"/>
        <label for="Repeat Password">Repeat Password</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="text" name="new_first" id="Username" required="required"/>
        <label for="First Name">First Name</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="text" name="new_last" id="Username" required="required"/>
        <label for="Last Name">Last Name</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="text" name="new_email" id="Username" required="required"/>
        <label for="Email">Email</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
          <input type="farm-name" name="new_farm" id="farm_name" required="required"/>
          <label for="Farm Name">Farm Name</label>
          <div class="bar"></div>
      </div>
      <div class="button-container">
        <button><span>Next</span></button>
      </div>
    </form>

  </div>
  <div class="card alt">
    <div class="toggle"></div>
      <h1 class="title">Login<div class="close"></div></h1>

    <form action="/new-user/" method="post">
        {% csrf_token %}
      <div class="input-container">
        <input type="text" name="username" id="Username" required="required"/>
        <label for="Username">Username</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" name='password' id="Password" required="required"/>
        <label for="Password">Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button><span>Go</span></button>
      </div>
      <div class="button-container">
        <button id="smaller"><span id="smaller-span">Forgot password?</span></button>
      </div>
    </form>
  </div>
</div>
<!-- CodePen--><a id="codepen" href="http://github.com/roastmaster/" title="Follow me!"><i class="fa fa-github"></i></a>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

      <script src="{% static "js/create-user-index.js" %}"></script>

</body>
</html>
